<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hans Aa General Info</title>
  <link rel="stylesheet" href="styles.css"> <!-- Global styles -->
  <link rel="stylesheet" href="tower.css"> <!-- Page-specific styles for tower.html -->
  <link rel="stylesheet" href="burger-menu.css"> <!-- Burger menu styles -->
</head>
<style>
  /* Position the marquee container at the bottom of the page */
.marquee-container {
  position: absolute;
  bottom: 2vh;
  left: 0;
  width: 100vw;
  height: 25vh; /* Height of the marquee */
  overflow: hidden;
  z-index: 1; /* Ensure it stays in the background */
}

/* The actual marquee with images */
.marquee {
  display: flex;
  align-items: center;
  height: 100%;
  animation: marquee 20s linear infinite; /* Scrolls the images */
}

.marquee img {
  height: 100%;
  margin-right: 0.3vw; /* Space between images */
}

/* Animation to scroll the images */
@keyframes marquee {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(-100%);
  }
}

</style>

<body>
  <div class="background">
    <!-- Close Icon to go back to home page -->
    <div class="close-icon" aria-label="Close" onclick="goHome()">
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <!-- Load the burger menu -->
    <div id="burger-menu-container"></div>

    <!-- Main Content Area (Full video display) -->
    <div class="media-container tower">
      <!-- Full-screen video -->
      <video src="./videos/Topbanner_Forside_opt.mp4" autoplay muted loop class="main-video"></video>
    </div>

    <!-- Marquee-like Image Gallery Section (Scrolling images) -->
    <div class="marquee-container">
      <div class="marquee">
        <img src="./set1/3 Tower/IMG_0464.JPG" alt="Tower Solution 1">
        <img src="./set1/3 Tower/IMG_0465.JPG" alt="Tower Solution 2">
        <img src="./set1/3 Tower/IMG_0478.JPG" alt="Tower Solution 3">
        <!-- Repeat images to create continuous scrolling -->
        <img src="./set1/3 Tower/IMG_0472.JPG" alt="Tower Solution 1">
        <img src="./set1/3 Tower/IMG_0473.JPG" alt="Tower Solution 2">
        <img src="./set1/3 Tower/IMG_0478.JPG" alt="Tower Solution 3">
        <img src="./set1/3 Tower/IMG_0479.JPG" alt="Tower Solution 3">
        <img src="./set1/3 Tower/IMG_0481.JPG" alt="Tower Solution 3">
        <img src="./set1/3 Tower/IMG_0508.JPG" alt="Tower Solution 3">
        <img src="./set1/3 Tower/IMG_0519.JPG" alt="Tower Solution 3">
        <img src="./set1/3 Tower/IMG_1348.JPG" alt="Tower Solution 3">
        <img src="./set1/3 Tower/IMG_1349.JPG" alt="Tower Solution 3">
        <img src="./set1/3 Tower/IMG_3934.JPG" alt="Tower Solution 3">
        <img src="./set1/3 Tower/IMG_3936.JPG" alt="Tower Solution 3">
        <img src="./set1/3 Tower/IMG_3937.JPG" alt="Tower Solution 3">
      </div>
    </div>

    <div class="side-logo-container">
      <img src="./images/Innovation_The Sands_RGB.png" alt="" class="side-logo">
      <img src="./images/RepairReuse Background Removed.png" alt="" class="side-logo">
      <img src="./images/RepairReuse2 Background Removed.png" alt="" class="side-logo">
    </div>

    <!-- Company Logo -->
    <img src="./images/HansAa_The_sands_transparent.png" alt="Company Logo" class="logo">

    <!-- Textual Information Section -->
    <div class="info-section">
      <h1>Cover Solutions for Turbine Towers</h1>
      <p>
        We create tarpaulin cover solutions to protect wind turbine towers during on- and offshore transportation and storage.
      </p>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script>
    window.addEventListener('load', () => {
      // Check if fullscreen was enabled before navigation
      const shouldBeFullscreen = localStorage.getItem('fullscreen') === 'true';

      if (shouldBeFullscreen && !document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.error(`Failed to re-enter fullscreen: ${err.message}`);
        });
      }
    });

    // Load the burger menu HTML into the container
    fetch('burger-menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('burger-menu-container').innerHTML = html;
      });
  </script>
</body>

</html>
